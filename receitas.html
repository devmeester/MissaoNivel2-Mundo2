<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        img {
            width: 300px;
            height: 300px; 
        }  

        body{
            background-color: #ffc106;
        }
    </style>

</head>
<body>

    <main class="container-fluid bg-warning">
        <h1 class="text-center">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap mx-auto justify-content-center"></div>
    </main>

        <script>
            var receitas = [
                {
                    "titulo": "Lorem Ipsum",
                    "imagem": "img/img1.jpg",
                    "preparo": "Lorem ipsum dolor sit amet",
                    "ingredientes": ['Lorem ipsum',
                    'Lorem ipsum',
                    'Lorem ipsum',
                    'Lorem ipsum']
                },
                {
                "titulo": "Lorem Ipsum",
                "imagem": "img/img2.jpg",
                "preparo": "Lorem ipsum dolor sit amet",
                "ingredientes": ['Lorem ipsum',
                'Lorem ipsum',
                'Lorem ipsum',
                'Lorem ipsum']
            },
            {
                "titulo": "Lorem Ipsum",
                "imagem": "img/img3.jpg",
                "preparo": "Lorem ipsum dolor sit amet",
                "ingredientes": ['Lorem ipsum',
                'Lorem ipsum',
                'Lorem ipsum',
                'Lorem ipsum']
            }
            
        ];
        
        function getListaIngredientes(receita) {
            var lista = "<ul>";
                for (var i = 0; i < receita.ingredientes.length; i++) {
                    lista += "<li>" + receita.ingredientes[i] + "</li>";
                }
                lista += "</ul>";
                return lista;
            }
            
            function getCard(receita) {
                var card = "<div class='card'>";
                    card += "<img src='" + receita.imagem + "' class='card-img-top'>";
                    card += "<div class='card-body'>";
            card += "<h5 class='card-title'>" + receita.titulo + "</h5>";
            card += "<p class='card-text'>" + receita.preparo + "</p>";
            card += getListaIngredientes(receita);
            card += "</div>";
            card += "</div>";
            return card;
        }
        
        function preencheCatalogo() {
            for (var i = 0; i < receitas.length; i++) {
                document.getElementById("pnlCatalogo").innerHTML += getCard(receitas[i]);
            }
        }

        window.onload = preencheCatalogo;
    </script>

</body>
</html>
